<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Seungwon Kim - Essays</title>
  <meta name="author" content="Seungwon Kim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <!-- Include MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-form {
      margin-bottom: 20px;
      display: none;
    }
    .post {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post-title {
      font-weight: bold;
    }
    .post-content {
      margin: 10px 0;
    }
    .post-actions {
      text-align: right;
    }
    .comments-section {
      margin-top: 20px;
    }
    .comment {
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Essays</h1>
    <div id="loginContainer">
      <label for="password">Enter Password:</label>
      <input type="password" id="password">
      <button onclick="login()">Submit</button>
    </div>
    <form id="postForm" class="post-form">
      <input type="hidden" id="postId">
      <label for="postTitle">Title:</label>
      <input type="text" id="postTitle" required>
      <br>
      <label for="postContent">Content:</label>
      <textarea id="postContent" required></textarea>
      <br>
      <button type="submit">Save Post</button>
    </form>
    <div id="postsContainer"></div>
  </div>

  <script>
    const correctHash = '40b49036d9aca125612352dbc0ff8a62fba8e27a348a5fd5d50ff7eb8422a35e'; // Replace this with your hashed password

    function login() {
      const passwordInput = document.getElementById('password').value;
      const hash = CryptoJS.SHA256(passwordInput).toString();
      if (hash === correctHash) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('postForm').style.display = 'block';
        renderPosts();
      } else {
        alert('Incorrect password');
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const postForm = document.getElementById('postForm');
      const postIdField = document.getElementById('postId');
      const postTitleField = document.getElementById('postTitle');
      const postContentField = document.getElementById('postContent');
      const postsContainer = document.getElementById('postsContainer');

      postForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const postId = postIdField.value;
        const postTitle = postTitleField.value;
        const postContent = postContentField.value;

        if (postId) {
          await updatePost(postId, postTitle, postContent);
        } else {
          await savePost(postTitle, postContent);
        }

        postForm.reset();
        postIdField.value = '';
      });

      async function savePost(title, content) {
        const response = await fetch('http://localhost:5000/api/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, content })
        });
        renderPosts();
      }

      async function updatePost(id, title, content) {
        await fetch(`http://localhost:5000/api/posts/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, content })
        });
        renderPosts();
      }

      async function deletePost(id) {
        await fetch(`http://localhost:5000/api/posts/${id}`, {
          method: 'DELETE'
        });
        renderPosts();
      }

      async function addComment(postId, comment) {
        const response = await fetch(`http://localhost:5000/api/posts/${postId}/comments`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ comment })
        });
        renderPosts();
      }

      async function getPosts() {
        const response = await fetch('http://localhost:5000/api/posts');
        const posts = await response.json();
        return posts;
      }

      async function renderPosts() {
    const posts = await getPosts();
    postsContainer.innerHTML = '';
    posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
            <div class="post-title">${post.title}</div>
            <div class="post-content">${post.content}</div>
            <div class="post-actions">
                <button onclick="editPost('${post._id}', '${post.title}', '${post.content}')">Edit</button>
                <button onclick="deletePost('${post._id}')">Delete</button>
            </div>
            <div class="comments-section">
                <h3>Comments</h3>
                <div id="comments-${post._id}">
                    ${post.comments.map(comment => `<div class="comment">${comment}</div>`).join('')}
                </div>
                <input type="text" id="comment-${post._id}" placeholder="Add a comment">
                <button onclick="addCommentToPost('${post._id}')">Post Comment</button>
            </div>
        `;
        postsContainer.appendChild(postElement);
    });
}

// Global function to edit a post
window.editPost = async function(id, title, content) {
    postIdField.value = id;
    postTitleField.value = title;
    postContentField.value = content;
};



      window.addCommentToPost = function(postId) {
        const commentInput = document.getElementById(`comment-${postId}`);
        const comment = commentInput.value;
        if (comment) {
          addComment(postId, comment);
          commentInput.value = '';
        } else {
          alert('Comment cannot be empty');
        }
      };

      // Expose functions to global scope
      window.deletePost = deletePost;
    });
  </script>
</body>
</html>
