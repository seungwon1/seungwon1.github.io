<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Seungwon Kim - Essays</title>
  <meta name="author" content="Seungwon Kim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-form {
      margin-bottom: 20px;
    }
    .post {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .post-title {
      font-weight: bold;
    }
    .post-content {
      margin: 10px 0;
    }
    .post-actions {
      text-align: right;
    }
    .comments-section {
      margin-top: 20px;
    }
    .comment {
      border-top: 1px solid #ddd;
      padding: 10px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Essays</h1>
    <div id="loginContainer">
      <label for="username">Username:</label>
      <input type="text" id="username">
      <label for="password">Password:</label>
      <input type="password" id="password">
      <button onclick="login()">Submit</button>
    </div>
    <form id="postForm" class="post-form" style="display: none;">
      <input type="hidden" id="postId">
      <label for="postTitle">Title:</label>
      <input type="text" id="postTitle" required>
      <br>
      <label for="postContent">Content:</label>
      <textarea id="postContent" required></textarea>
      <br>
      <button type="submit">Save Post</button>
    </form>
    <div id="postsContainer"></div>
  </div>

  <script>
    let token;

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await axios.post('http://localhost:3000/users/login', { username, password });
        token = response.data.token;
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('postForm').style.display = 'block';
      } catch (error) {
        alert('Invalid login credentials');
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const postForm = document.getElementById('postForm');
      const postIdField = document.getElementById('postId');
      const postTitleField = document.getElementById('postTitle');
      const postContentField = document.getElementById('postContent');
      const postsContainer = document.getElementById('postsContainer');

      postForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const postId = postIdField.value;
        const postTitle = postTitleField.value;
        const postContent = postContentField.value;

        try {
          if (postId) {
            await axios.put(`http://localhost:3000/posts/${postId}`, { title: postTitle, content: postContent }, {
              headers: { Authorization: `Bearer ${token}` },
            });
          } else {
            await axios.post('http://localhost:3000/posts', { title: postTitle, content: postContent }, {
              headers: { Authorization: `Bearer ${token}` },
            });
          }
          postForm.reset();
          postIdField.value = '';
          renderPosts();
        } catch (error) {
          console.error(error);
        }
      });

      async function renderPosts() {
        try {
          const response = await axios.get('http://localhost:3000/posts');
          const posts = response.data;
          postsContainer.innerHTML = '';
          posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = `
              <div class="post-title">${post.title}</div>
              <div class="post-content">${post.content}</div>
              <div class="post-actions">
                <button onclick="editPost('${post._id}')">Edit</button>
                <button onclick="deletePost('${post._id}')">Delete</button>
              </div>
              <div class="comments-section">
                <h3>Comments</h3>
                <div id="comments-${post._id}">
                  ${post.comments.map(comment => `<div class="comment">${comment.text}</div>`).join('')}
                </div>
                <input type="text" id="comment-${post._id}" placeholder="Add a comment">
                <button onclick="addCommentToPost('${post._id}')">Post Comment</button>
              </div>
            `;
            postsContainer.appendChild(postElement);
          });
        } catch (error) {
          console.error(error);
        }
      }

      window.editPost = async function (postId) {
        try {
          const response = await axios.get(`http://localhost:3000/posts/${postId}`);
          const post = response.data;
          postIdField.value = post._id;
          postTitleField.value = post.title;
          postContentField.value = post.content;
        } catch (error) {
          console.error(error);
        }
      };

      window.deletePost = async function (postId) {
        try {
          await axios.delete(`http://localhost:3000/posts/${postId}`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          renderPosts();
        } catch (error) {
          console.error(error);
        }
      };

      window.addCommentToPost = async function (postId) {
        const commentInput = document.getElementById(`comment-${postId}`);
        const comment = commentInput.value;
        if (comment) {
          try {
            await axios.post(`http://localhost:3000/posts/${postId}/comments`, { text: comment });
            commentInput.value = '';
            renderPosts();
          } catch (error) {
            console.error(error);
          }
        } else {
          alert('Comment cannot be empty');
        }
      };

      // Initial render
      renderPosts();
    });
  </script>
</body>
</html>
