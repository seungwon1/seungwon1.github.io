<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Seungwon Kim - Essays</title>
  <meta name="author" content="Seungwon Kim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .login-form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Essays</h1>
    <div id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm" class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="postsContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');

      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const response = await axios.post('http://localhost:3000/users/login', { username, password });
          const token = response.data.token;
          // Store the token in local storage or session storage for future requests
          localStorage.setItem('token', token);
          // Redirect to the main page or reload the page to fetch posts
          window.location.href = 'essay.html';
        } catch (error) {
          console.error('Login failed:', error.response.data);
          alert('Login failed. Please check your credentials.');
        }
      });
    });
  </script>
</body>
</html>
